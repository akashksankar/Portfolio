<!DOCTYPE html>

<head>
  
    <title>My Simple Estore</title>

    <style>
 
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #FF8663;
            
        }

      
        .store-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

 
        .product-container {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

      
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

      
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

 
        .product-title {
            font-size: 2em;
            margin: 10px 0;
            color: #555;
        }

        .product-description {
            font-size: 1em;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
        }

       
        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

   
        .buy-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
            
      
        }

  
        .store-footer {
            text-align: center;
            padding: 2.5px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header class="store-header">
        <h1>My Estore</h1>
    </header>

    <main class="product-container">
        <div class="product-card">
            <img src="https://cdn.mos.cms.futurecdn.net/Ua94m4SEkejmRpDyjbmxj4-650-80.png.webp" alt="Placeholder Product Image" class="product-image">
            <h2 class="product-title">PEPSI LIMITED EDITION</h2>
            <p class="product-description">
                This is a unique rare pepsi released on 100 th anniversary of pepsico . 
                Perfect for work, play, and everything in between.
            </p>
            <p class="product-price">â‚¹ -2999</p>
            <button class="buy-button">Buy Now</button>
            
         
        </div>
        

    </main>

</body>
</html>
