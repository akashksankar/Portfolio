<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Estore</title>

    <style>
        /* Basic styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header for the store name */
        .store-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Container for the product card */
        .product-container {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        /* Styling for the product card */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        /* Image styling */
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Product title and description */
        .product-title {
            font-size: 2em;
            margin: 10px 0;
            color: #555;
        }

        .product-description {
            font-size: 1em;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
        }

        /* Price styling */
        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Buy button styling and hover effect */
        .buy-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        .store-footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header class="store-header">
        <h1>My Awesome Estore</h1>
    </header>

    <main class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/400" alt="Placeholder Product Image" class="product-image">
            <h2 class="product-title">Cool Gadget Pro</h2>
            <p class="product-description">
                This is a high-quality, must-have gadget that will change your life. 
                Perfect for work, play, and everything in between.
            </p>
            <p class="product-price">$99.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </main>

    <footer class="store-footer">
        <p>&copy; 2025 My Awesome Estore. All Rights Reserved.</p>
    </footer>

</body>
</html>
